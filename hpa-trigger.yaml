apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: zone-spread-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: zone-spread-example  # Matches deployment name
  minReplicas: 1
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
